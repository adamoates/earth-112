name: Build Assets for Production

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for better merge handling

      - name: Configure Git and pull latest changes
        run: |
          # Configure for CI/CD safety
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global pull.rebase false

          echo "Pulling latest changes with fallback strategies..."

          # Strategy 1: Try fast-forward
          if git pull --ff-only origin main; then
            echo "‚úÖ Fast-forward pull successful"
          # Strategy 2: Try merge
          elif git pull --no-rebase origin main; then
            echo "‚úÖ Merge pull successful"
          # Strategy 3: Force reset and pull
          else
            echo "‚ö†Ô∏è Pull failed, forcing reset..."
            git fetch origin main
            git reset --hard origin/main
            echo "‚úÖ Forced reset to remote successful"
          fi

          echo "Current commit: $(git rev-parse HEAD)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Build Status
        run: |
          echo "‚úÖ Assets built successfully!"
          echo "üöÄ Forge will deploy the latest code"
          echo "üîó Site: https://earth-112.com"
          echo "‚è±Ô∏è Check Forge dashboard for deployment progress"

# Note: Forge handles deployment automatically when it detects pushes to main
# The built assets need to be built on the server or committed to the repository
