name: Build Assets for Production

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Commit built assets
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/build/
          git commit -m "Build assets for production" || echo "No changes to commit"
          git push

      - name: Build Status
        run: |
          echo "‚úÖ Assets built successfully!"
          echo "üöÄ Forge will automatically deploy when it detects the push"
          echo "üîó Site: https://earth-112.com"
          echo "‚è±Ô∏è Deployment typically takes 2-5 minutes"

# Note: Forge deployment is handled automatically by Forge when it detects pushes to main
# The FORGE_DEPLOY_WEBHOOK secret needs to be configured for manual triggering
