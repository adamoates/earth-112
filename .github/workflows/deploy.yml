name: Build and Deploy to Production

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Commit and push built assets
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f public/build/
          git commit -m "Build assets for production" || echo "No changes to commit"
          git push

      - name: Deploy Status
        run: |
          echo "✅ Assets built and committed!"
          echo "🚀 Forge should automatically deploy the new assets"
          echo "🔗 Site: https://earth-112.com"
          echo "⏱️ Check Forge dashboard for deployment progress"
