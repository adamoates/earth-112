name: Deploy to Production via Laravel Forge

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Deploy to Laravel Forge
        uses: jbrooksuk/laravel-forge-action@v1.0.4
        with:
          trigger_url: ${{ secrets.FORGE_DEPLOY_WEBHOOK }}
        continue-on-error: false

      - name: Deployment Status
        run: |
          echo "✅ Deployment triggered successfully!"
          echo "🚀 Check your Laravel Forge dashboard for deployment progress"
          echo "🔗 Site: https://earth-112.com"
          echo "⏱️ Deployment typically takes 2-5 minutes"
