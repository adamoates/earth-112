name: Deploy to Production via Laravel Forge

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Laravel Forge
        uses: jbrooksuk/laravel-forge-action@v1.0.4
        with:
          trigger_url: ${{ secrets.FORGE_DEPLOY_WEBHOOK }}

      - name: Deployment Status
        run: |
          echo "âœ… Deployment triggered successfully!"
          echo "ðŸš€ Check your Laravel Forge dashboard for deployment progress"
          echo "ðŸ”— Site: https://your-domain.com"

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.FORGE_SSH_KEY }}

      - name: Setup Supervisor for SSR
        run: |
          echo "Setting up Supervisor configuration for Inertia SSR..."
          # Add the server to known hosts
          ssh-keyscan -H ${{ secrets.FORGE_HOST }} >> ~/.ssh/known_hosts

          # Copy supervisor config
          scp supervisor-inertia-ssr.conf forge@${{ secrets.FORGE_HOST }}:/home/forge/earth-112/

          # Setup and restart supervisor
          ssh forge@${{ secrets.FORGE_HOST }} '
            # Check Node.js installation
            echo "Node.js version and path:" &&
            which node &&
            node --version &&

            # Install dependencies and build SSR
            cd /home/forge/earth-112 &&
            npm ci &&
            npm run build:ssr &&

            # Create log directory if it doesnt exist
            mkdir -p storage/logs &&
            touch storage/logs/inertia-ssr.log storage/logs/inertia-ssr.error.log &&
            sudo chown -R forge:forge storage/logs &&

            # Setup supervisor
            sudo cp /home/forge/earth-112/supervisor-inertia-ssr.conf /etc/supervisor/conf.d/ &&
            sudo supervisorctl reread &&
            sudo supervisorctl update &&

            # Clear any existing processes
            sudo supervisorctl stop inertia-ssr || true &&
            sudo pkill -f "node.*ssr" || true &&

            # Start SSR and show status
            sudo supervisorctl start inertia-ssr &&
            sleep 5 &&

            # Show process information
            echo "Process Status:" &&
            sudo supervisorctl status inertia-ssr &&
            echo "\nProcess List:" &&
            ps aux | grep "[n]ode.*ssr" &&

            # Show both output and error logs
            echo "\nOutput Log:" &&
            tail -n 25 /home/forge/earth-112/storage/logs/inertia-ssr.log &&
            echo "\nError Log:" &&
            tail -n 25 /home/forge/earth-112/storage/logs/inertia-ssr.error.log
          '
