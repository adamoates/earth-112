name: Build Assets for Production

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Build Status
        run: |
          echo "✅ Assets built successfully!"
          echo "🚀 Forge will automatically deploy when it detects the push"
          echo "🔗 Site: https://earth-112.com"
          echo "⏱️ Deployment typically takes 2-5 minutes"

# Note: Forge deployment is handled automatically by Forge when it detects pushes to main
# The built assets need to be committed manually or Forge needs to build them on the server
